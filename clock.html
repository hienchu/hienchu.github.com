<!Doctype>
<html>
<head>
    <meta charset="utf-8" />
	<title>CSS World Clocks!</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/clock.css" />
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
</head>
<body>

<p><a href="http://lensco.be/2010/04/04/css-world-clocks">CSS World Clocks</a> demo by lensco.<br />
<small>(These times may not be accurate, they're just here for demo purposes.)</small></p>

<div id="clock1" class="clock">
	<div class="clockBorderShadow">
		<div class="clockBackground">
			<div class="seconds"></div>
			<div class="minutes"></div>
			<div class="hours"></div>
			<div class="center"></div>		
			<ol class="handles">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
				<li>11</li>
				<li>12</li>
			</ol>
		</div>
	</div>	
	<div class="label">
		Brussels
	</div>
</div>
<script type="text/javascript" src="javascripts/clock.js"></script>
</body>
</html>
